              <i class="fa-solid fa-seedling"></i>new post
            </h4>
            <form class="post p-3 border border-dark rounded-2">
              <div class="mb-3">
                <label for="post-title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="post-title"
                  placeholder="Post Title"
                />
              </div>
              <div class="mb-3">
                <label for="post-body" class="form-label">Post</label>
                <textarea
                  class="form-control"
                  id="post-body"
                  rows="3"
                  placeholder="Example text..."
                ></textarea>
              </div>
              <div class="d-grid col-4 mx-auto">
                <button type="submit" class="btn btn-outline-dark">Post</button>
              </div>
            </form>
          </div>
        </div>

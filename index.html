<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/69aa495313.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand fs-2 fw-medium px-3" href="#"
            >arbor<i class="fa-solid fa-tree"></i
          ></a>
          <ul class="navbar-nav me-5">
            <li class="nav-item px-3">
              <a class="nav-link active fs-5" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link fs-5" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link fs-5" href="/login">Signup / Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container-fluid">
      <section class="edit-post row justify-content-center">
        <div class="col-5 pe-4">
          <div class="mt-5">
            <a
              href="/dashboard"
              class="link-dark link-underline-opacity-75 link-underline-opacity-100-hover fs-4 text-center"
            >
              <i class="fa-solid fa-arrow-left"></i> back to dashboard
            </a>
            <form class="post p-3 border border-dark rounded-2">
              <div class="mb-3">
                <label for="post-title" class="form-label">Edit Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="post-title"
                  value="{{post.title}}"
                />
              </div>
              <div class="mb-3">
                <label for="post-body" class="form-label">Edit Post</label>
                <textarea class="form-control" id="post-body">
{{post.body}}</textarea
                >
              </div>
              <div class="mb-3">
                Posted by you on {{format_date post.created_at}}
              </div>
              <div class="col-4 btn-group mx-auto" role="group">
                <button type="submit" class="btn btn-outline-dark">Save</button>
                <button type="submit" class="btn btn-outline-dark">
                  Delete
                </button>
              </div>
            </form>
          </div>
          <form class="post p-3 border border-dark rounded-2">
            <div class="mb-3">
              <label for="comment-body" class="form-label">Comment</label>
              <textarea id="comment-body" class="form-control"></textarea>
            </div>
            <div class="d-grid col-4 mx-auto">
              <button type="submit" class="btn btn-outline-dark">
                Add Comment
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="bg-body-tertiary position-fixed bottom-0 start-0 w-100">
      <p class="p-3 ms-4 fs-5">
        <i class="fa-solid fa-tree"></i>
        n. a shady garden alcove with sides and a roof formed by trees or
        climbing plants - perfect for coding!
      </p>
    </footer>
  </body>
</html>
